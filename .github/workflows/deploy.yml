---
# yamllint disable rule:line-length
name: Deploy Preview & Publish Production
"on":
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      success: ${{ steps.deploy-preview.outputs.command-stderr == '' }}
      version_tag: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4

      - name: Setup | Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Setup | Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup | Post comment
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --edit-last \
            --create-if-none \
            --body-file - <<EOF
          ### <span aria-hidden="true">üöß</span> Deploy Preview building...

          |  Name | Link |
          |---------------------------------|------------------------|
          |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
          |<span aria-hidden="true">üîç</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          ---
          EOF
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup | Get version
        id: get-version
        run: |
          version="$(git rev-parse --short ${{ github.sha }})"
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Run | Build
        run: bun run build
        env:
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}

      - name: Run | Deploy
        uses: cloudflare/wrangler-action@v3
        id: deploy-preview
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: >-
            versions
            upload
            --tag "${{ steps.get-version.outputs.version }}"
            --message "${{ github.event_name == 'pull_request' &&
            format('Preview deployment for PR #{0}',
            github.event.pull_request.number) || 'Release deployment' }}"

      - name: Finish | Post comment
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --edit-last \
            --create-if-none \
            --body-file - <<EOF
          ### <span aria-hidden="true">‚úÖ</span> Deploy Preview ready!

          |  Name | Link |
          |---------------------------------|------------------------|
          |<span aria-hidden="true">üî®</span> Latest commit | ${{ github.sha }} |
          |<span aria-hidden="true">üîç</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          |<span aria-hidden="true">üåê</span> Preview link | [${{ steps.deploy-preview.outputs.deployment-url }}](${{ steps.deploy-preview.outputs.deployment-url }}) |
          ---
          EOF
        env:
          GH_TOKEN: ${{ github.token }}

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    if: needs.deploy.outputs.success == 'true' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.publish.outputs.deployment-url }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4

      - name: Setup | Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Setup | Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup | Get version ID
        id: get-version-id
        run: |
          version_id="$(bun wrangler versions list --json | \
            jq -r '.[] |
            select(.annotations."workers/tag" == "${{ needs.deploy.outputs.version_tag }}") | .id')"
          echo "version_id=${version_id}" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Run | Publish
        uses: cloudflare/wrangler-action@v3
        id: publish
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: |
            versions deploy ${{ steps.get-version-id.outputs.version_id }} -y
