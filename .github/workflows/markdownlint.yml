---
# yamllint disable rule:line-length
name: Markdown Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup | Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Setup | Install dependencies
        run: bun install --frozen-lockfile

      - name: Run markdownlint and apply fixes
        run: bun run markdownlint
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b markdownlint-fixes
          git add .
          git commit -m "chore: apply markdownlint fixes"
          git push origin markdownlint-fixes

          gh pr create \
            --title "chore: apply markdownlint fixes" \
            --body "This PR applies automatic fixes from markdownlint." \
            --head markdownlint-fixes \
            --base main
        env:
          GH_TOKEN: ${{ github.token }}
