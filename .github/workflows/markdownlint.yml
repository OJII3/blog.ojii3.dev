---
# yamllint disable rule:line-length
name: Markdown Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup | Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Setup | Install dependencies
        run: bun install --frozen-lockfile

      - name: Run markdownlint and apply fixes
        run: bun run markdownlint
        continue-on-error: true

      - name: Create Pull Request
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: apply markdownlint fixes"
          title: "chore: apply markdownlint fixes"
          body: "This PR applies automatic fixes from markdownlint."
          branch: markdownlint-fixes
          delete-branch: true
          base: main
