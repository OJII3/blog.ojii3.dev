---
# yamllint disable rule:line-length
name: Markdown Lint
"on":
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint with auto-fix
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: "**/*.md"
          fix: true
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: auto-fix markdownlint issues"
          title: "chore: auto-fix markdownlint issues"
          body: |
            This PR was automatically created by the markdownlint workflow.

            Markdownlint has detected and fixed formatting issues in the markdown files.
          branch: markdownlint-auto-fix
          delete-branch: true
          labels: automated, markdown
