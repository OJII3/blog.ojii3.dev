---
# yamllint disable rule:line-length
name: Markdown Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup | Bun
        # v2.0.2
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version-file: ".bun-version"

      - name: Setup | Install dependencies
        run: bun install --frozen-lockfile

      - name: Run markdownlint and apply fixes
        run: bun run markdownlint
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b markdownlint-fixes
          git add .
          git commit -m "chore: apply markdownlint fixes"
          git push -f origin markdownlint-fixes

          # Create PR if it doesn't exist, otherwise just update the branch
          gh pr create \
            --title "chore: apply markdownlint fixes" \
            --body "This PR applies automatic fixes from markdownlint." \
            --head markdownlint-fixes \
            --base main || echo "PR already exists, branch updated"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
